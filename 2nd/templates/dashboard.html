{% extends "layout.html" %}
{% block body %}
<!-- Page Header-->
<header class="masthead" style="background-image: url({{ url_for('static', filename='assets/img/home-bg.jpg') }})">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Clean Blog</h1>
                    <span class="subheading">A Blog Theme by Start Bootstrap</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <h2>Basic Action</h2>
            <a href="/edit/0"><button class="btn btn-primary">Add a new post</button></a>
            <a href="/logout"><button class="btn btn-primary">Log out</button></a>
            <hr>
            <h2>Upload your file</h2>
            <form action="/uploader" method="post" enctype="multipart/form-data">
                <input type="file" name="file1" id="file">
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>


            <hr>
            <table class="table table-hover table-sm">
                <thead>
                    <tr>
                        <th scope="col">Sno.</th>
                        <th scope="col">Title</th>
                        <th scope="col">Date</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    {% for post in posts %}
                    <tr>
                        <th scope="row">{{post.sno}}</th>
                        <td>{{post.title}}</td>
                        <td>{{post.date}}</td>
                        <td><a href="/edit/{{post.sno}}"><button class="btn btn-primary btn-sm">Edit</button></a></td>
                        <td><a href="/delete/{{post.sno}}"><button class="btn btn-danger btn-sm">Delete</button></a></td>
                    </tr>
                    {% endfor %}

                </tbody>
            </table>




        </div>
    </div>
    {% endblock body %}
