<h3>Uploaded Images</h3>

{% if files %}
<ul>
    {% for file in files %}
    <li>
        {% if file.lower().endswith(('.png', '.jpg', '.jpeg', '.gif')) %}
        <a href="{{ url_for('uploaded_file', filename=file) }}" target="_blank"><img
                src="{{ url_for('uploaded_file', filename=file) }}" alt="{{ file }}" width="200"></a>
        {% else %}
        <a href="{{ url_for('uploaded_file', filename=file) }}" target="_blank">{{ file }}</a>
        {% endif %}
    </li>
    {% endfor %}
</ul>
{% else %}
<p>No files uploaded yet.</p>
{% endif %}
